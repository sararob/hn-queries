<html>
<head>
  <script src="https://cdn.firebase.com/js/client/2.0.0/firebase.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.11.2/themes/smoothness/jquery-ui.css">
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
  <script src="https://code.jquery.com/ui/1.11.2/jquery-ui.js"></script>
  <link rel="stylesheet" type="text/css" href="main.css">
  <script src="js/moment.js"></script>
</head>
<body>
  <h1 class="header">Hacker News Queries</h1>
  <p class="subheader">Query the first 1 million HN stories with Firebase!</p>
    <span id="para">See the top <input type="text" id="numItems" size="5" value="10"/> stories by </span>
    <button class="filter" id="score">Points</button>
    <!-- <button class="filter" id="time">Time (most recent)</button> -->
    <button class="filter" id="numComments">Number of comments</button>
    <button class="filter" id="userKarma">Submitter's karma</button>
    <br/><br/>
    Find all stories submitted by
    <input type="text" id="search" value="pg"/>
    <br/><br/>
    Find all stories starting with
    <input type="text" id="query" value="Show HN"/>
    <br/>
    <p>Get all stories between <input type="text" class="datepicker" id="fromDate"> and <input type="text" class="datepicker" id="endDate"><button id="go">Go</button></p>
    <div id="intro"></div>
    <div id="stories"></div>
  <script src="js/hn-queries.js"></script>
</body>
</html>
